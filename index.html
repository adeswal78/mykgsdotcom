<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KGS Courses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      padding: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .course-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .course-card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .course-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .course-info {
      padding: 12px;
    }

    .course-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #222;
    }

    .view-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #673ab7;
      color: white;
      text-decoration: none;
      font-size: 0.95em;
      border-radius: 6px;
      text-align: center;
    }

    .view-button:hover {
      background-color: #5e35b1;
    }

    @media (min-width: 600px) {
      .course-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .course-card {
        width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>KGS Courses</h1>
  <div id="courses" class="course-container">Loading courses...</div>

  <script>
    const container = document.getElementById('courses');

    fetch('https://api.khanglobalstudies.com/cms/courses')
      .then(res => res.json())
      .then(data => {
        container.innerHTML = '';

        (data || []).forEach(course => {
          const img = course.image?.medium || '';
          const title = course.title || 'No title';
          const id = course.id;

          const card = document.createElement('div');
          card.className = 'course-card';
          card.innerHTML = `
            <img src="${img}" alt="${title}">
            <div class="course-info">
              <div class="course-title">${title}</div>
              <a class="view-button" href="course-detail.html?courseId=${id}">View Details</a>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        container.innerHTML = 'Failed to load courses.';
        console.error(err);
      });
  </script>
</body>
</html>
