<!DOCTYPE html>
<html>
<head>
  <title>KGS Courses</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .course { display: flex; background: #fff; padding: 10px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); gap: 20px; }
    .course img { width: 200px; height: 120px; object-fit: cover; border-radius: 5px; }
    .course-details { flex-grow: 1; }
    .course-details h2 { margin: 0 0 10px; }
    .course-details a { display: inline-block; padding: 8px 12px; background: #0073e6; color: white; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>All Courses</h1>
  <div id="courses">Loading...</div>

  <script>
    fetch('https://raw.githubusercontent.com/adeswal78/mykgsdotcom/main/data/courses.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('courses');
        container.innerHTML = '';
        data.forEach(course => {
          if (!course || !course.id) return;
          container.innerHTML += \`
            <div class="course">
              <img src="\${course.image_thumb}" alt="Thumbnail">
              <div class="course-details">
                <h2>\${course.title}</h2>
                <p>Start: \${new Date(course.start_at).toLocaleDateString()}</p>
                <a href="course-detail.html?courseId=\${course.id}">View Course</a>
              </div>
            </div>
          \`;
        });
      })
      .catch(err => {
        document.getElementById('courses').innerHTML = "Failed to load courses.";
        console.error(err);
      });
  </script>
</body>
</html>
