<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KGS Courses</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    .course { display: flex; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; overflow: hidden; }
    .course img { width: 200px; object-fit: cover; }
    .details { padding: 15px; flex-grow: 1; }
    .details h2 { margin-top: 0; }
    .details a { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #0073e6; color: white; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Courses</h1>
    <div id="courseList">Loading courses...</div>
  </div>

  <script>
    fetch("https://api.khanglobalstudies.com/cms/courses")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("courseList");
        container.innerHTML = "";
        data.forEach(course => {
          container.innerHTML += `
            <div class="course">
              <img src="${course.thumbnail}" alt="${course.name}" />
              <div class="details">
                <h2>${course.name}</h2>
                <p>${course.description || ''}</p>
                <a href="course-detail.html?courseId=${course.id}">View Course</a>
              </div>
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById("courseList").innerHTML = "<p>Failed to load courses.</p>";
        console.error("Error loading courses:", err);
      });
  </script>
</body>
</html>
