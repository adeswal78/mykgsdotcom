<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KGS Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .courses-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    @media (min-width: 600px) {
      .courses-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .courses-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .course-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .course-card:hover {
      transform: translateY(-5px);
    }

    .course-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .course-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .course-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .view-button {
      margin-top: auto;
      background-color: #673ab7;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .view-button:hover {
      background-color: #5e35b1;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>

  <h1>Available Courses</h1>
  <div class="courses-container" id="courses">Loading...</div>
  <div id="status"></div>

  <script>
    const container = document.getElementById('courses');
    const status = document.getElementById('status');

    fetch('https://api.khanglobalstudies.com/cms/courses?page=1')
      .then(res => res.json())
      .then(data => {
        container.innerHTML = '';
        const courses = data.data;

        if (!courses.length) {
          container.innerHTML = '<p>No courses found.</p>';
          return;
        }

        courses.forEach(course => {
          const card = document.createElement('div');
          card.className = 'course-card';

          card.innerHTML = `
            <img src="${course.image || 'https://via.placeholder.com/300x180?text=No+Image'}" alt="${course.title}" />
            <div class="course-content">
              <div class="course-title">${course.title}</div>
              <a href="course-detail.html?courseId=${course.id}" class="view-button">View Details</a>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        container.innerHTML = '';
        status.textContent = 'Failed to load courses.';
        console.error(err);
      });
  </script>

</body>
</html>
