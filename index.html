<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>KGS Courses</title></head>
<body>
  <h1>KGS Courses</h1>
  <div id="courseList">Loading courses...</div>
  <script>
    fetch("https://api.khanglobalstudies.com/cms/courses")
    .then(res => res.json())
    .then(data => {
      let html = '';
      data.forEach(course => {
        html += `<a href="course-detail.html?course_id=${course.id}">${course.name}</a><br>`;
      });
      document.getElementById("courseList").innerHTML = html;
    });
  </script>
</body>
</html>
