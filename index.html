
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGS Courses (Dummy)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .container { padding: 20px; max-width: 1000px; margin: auto; }
        .course { background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 20px; padding: 15px; display: flex; gap: 20px; }
        .course img { width: 150px; height: auto; border-radius: 5px; }
        .course-details { flex-grow: 1; }
        .course-details h2 { margin: 0; font-size: 1.2rem; }
        .course-details p { margin: 10px 0; }
        .course-details a { color: white; background: #0073e6; padding: 8px 12px; text-decoration: none; border-radius: 4px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container" id="courses">Loading courses...</div>
    <script>
        const dummyData = [
            {
                id: 101,
                name: "Geography Optional",
                thumbnail: "https://via.placeholder.com/300x150?text=Geography",
                description: "Best course for Geography optional preparation."
            },
            {
                id: 102,
                name: "Polity Course",
                thumbnail: "https://via.placeholder.com/300x150?text=Polity",
                description: "Detailed course on Indian Polity and Governance."
            }
        ];

        const container = document.getElementById('courses');
        container.innerHTML = '';
        dummyData.forEach(course => {
            container.innerHTML += `
                <div class="course">
                    <img src="${course.thumbnail}" alt="${course.name}" />
                    <div class="course-details">
                        <h2>${course.name}</h2>
                        <p>${course.description}</p>
                        <a href="course-detail.html?courseId=${course.id}">View Course</a>
                    </div>
                </div>`;
        });
    </script>
</body>
</html>
