<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Courses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
    .course-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .course-card:hover {
      transform: scale(1.02);
    }
    .course-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 8px;
    }
    .course-title {
      font-size: 18px;
      margin: 12px 0;
      font-weight: bold;
      color: #222;
      min-height: 50px;
    }
    .view-btn {
      display: inline-block;
      background: #007bff;
      color: white;
      text-align: center;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>All Courses</h1>
  <div class="course-grid" id="courseGrid">Loading...</div>

  <script>
    const container = document.getElementById('courseGrid');

    fetch('https://api.khanglobalstudies.com/cms/courses')
      .then(res => res.json())
      .then(data => {
        const courses = data.data || [];
        if (courses.length === 0) {
          container.innerHTML = 'No courses available.';
          return;
        }

        container.innerHTML = '';
        courses.forEach(course => {
          const image = course.image?.medium || '';
          const title = course.title || 'Untitled';
          const courseId = course.id;

          container.innerHTML += `
            <div class="course-card">
              <img src="${image}" alt="${title}">
              <div class="course-title">${title}</div>
              <a href="course-detail.html?courseId=${courseId}" class="view-btn">View Course</a>
            </div>
          `;
        });
      })
      .catch(err => {
        console.error(err);
        container.innerHTML = 'Failed to load courses.';
      });
  </script>
</body>
</html>
