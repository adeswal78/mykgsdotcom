<!DOCTYPE html>
<html>
<head>
  <title>Lecture List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 15px;
    }
    .tab {
      padding: 10px 20px;
      margin-right: 10px;
      background: #ddd;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #fff;
      border-bottom: 2px solid #f5f5f5;
    }
    .tab-content {
      display: none;
      background: #fff;
      padding: 15px;
      border-radius: 0 6px 6px 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .tab-content.active {
      display: block;
    }
    .item {
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
    }
    .item h3 {
      margin: 5px 0;
      font-size: 1rem;
    }
    .item img {
      max-width: 150px;
      border-radius: 4px;
      display: block;
      margin-bottom: 8px;
    }
    .btns {
      display: flex;
      gap: 10px;
    }
    .btns a {
      text-decoration: none;
      padding: 8px 14px;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      font-size: 0.9em;
      transition: background-color 0.2s ease;
    }
    .btns a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 id="lessonTitle">Loading lessons...</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('videos')">Videos</div>
    <div class="tab" onclick="switchTab('notes')">Notes</div>
  </div>

  <div id="videosTab" class="tab-content active"></div>
  <div id="notesTab" class="tab-content"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('courseId');
    const lessonId = urlParams.get('lessonId');

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      if (tab === 'videos') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('videosTab').classList.add('active');
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('notesTab').classList.add('active');
      }
    }

    function extractYouTubeId(thumbUrl) {
      const match = thumbUrl.match(/vi\/([^/]+)/) || thumbUrl.match(/\/([a-zA-Z0-9_-]{11})\./);
      return match ? match[1] : null;
    }

    fetch(`https://api.khanglobalstudies.com/cms/courses/${courseId}/lessons/${lessonId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('lessonTitle').textContent = data.name || 'Lesson';
        const videos = data.videos || [];
        const videoContainer = document.getElementById('videosTab');
        const notesContainer = document.getElementById('notesTab');

        videoContainer.innerHTML = '';
        notesContainer.innerHTML = '';

        if (videos.length === 0) {
          videoContainer.innerHTML = 'No videos found.';
          notesContainer.innerHTML = 'No notes found.';
          return;
        }

        videos.forEach(video => {
          let html = `<div class="item">`;

          if (video.type === 'yt') {
            const ytId = video.video_url 
              ? (video.video_url.split("v=")[1] || "").split("&")[0]
              : extractYouTubeId(video.thumb);
            const ytUrl = ytId ? `https://www.youtube.com/watch?v=${ytId}` : '';
            const kgsUrl = `https://khanglobalstudies.com/player?vvid=${video.id}`;

            html += `
              <img src="${video.thumb}" alt="Thumb">
              <h3>${video.name}</h3>
              <div class="btns">
                ${ytUrl ? `<a href="${ytUrl}" target="_blank">YouTube</a>` : ''}
                <a href="${kgsUrl}" target="_blank">KGS</a>
              </div>
            `;

            videoContainer.innerHTML += html + `</div>`;
          }

          if (video.type === 'pdf') {
            const pdfUrl = `https://api.khanglobalstudies.com/pdf/${video.id}`;
            html += `<h3>ðŸ“„ <a href="${pdfUrl}" target="_blank">${video.name}</a></h3>`;
            notesContainer.innerHTML += html + `</div>`;
          }
        });
      })
      .catch(err => {
        document.getElementById('lessonTitle').textContent = 'Failed to load lesson';
        document.getElementById('videosTab').innerHTML = 'Something went wrong.';
        document.getElementById('notesTab').innerHTML = '';
        console.error(err);
      });
  </script>
</body>
</html>
