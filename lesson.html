<!DOCTYPE html>
<html>
<head>
  <title>Lecture List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { margin-bottom: 20px; }
    .video {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .video img {
      max-width: 120px;
      margin-right: 10px;
      vertical-align: middle;
      border-radius: 4px;
    }
    .video a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .pdf {
      color: darkred;
      font-weight: normal;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1 id="lessonTitle">Loading lessons...</h1>
  <div id="videos">Please wait...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('courseId');
    const lessonId = urlParams.get('lessonId');

    fetch(`https://api.khanglobalstudies.com/cms/courses/${courseId}/lessons/${lessonId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('lessonTitle').textContent = data.name || 'Lesson';
        const videos = data.videos || [];
        const container = document.getElementById('videos');
        container.innerHTML = '';

        if (videos.length === 0) {
          container.innerHTML = 'No videos or PDFs found.';
          return;
        }

        videos.forEach(video => {
          let html = `<div class="video">`;

          if (video.type === 'yt' && video.video_url) {
            html += `
              <a href="${video.video_url}" target="_blank">
                <img src="${video.thumb}" alt="Thumbnail" />
                ${video.name}
              </a>`;
          } else if (video.type === 'pdf') {
            html += `<span>ðŸ“„ ${video.name} <span class="pdf">(PDF)</span></span>`;
          } else {
            html += `<span>${video.name}</span>`;
          }

          html += `</div>`;
          container.innerHTML += html;
        });
      })
      .catch(err => {
        document.getElementById('lessonTitle').textContent = 'Failed to load lessons';
        document.getElementById('videos').innerHTML = 'Something went wrong.';
        console.error(err);
      });
  </script>
</body>
</html>
