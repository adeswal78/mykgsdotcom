<!DOCTYPE html>
<html>
<head>
  <title>Course Detail</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { margin-bottom: 20px; }
    .subject {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .subject a {
      display: block;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    .subject small {
      color: purple;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1 id="courseTitle">Loading...</h1>
  <div id="subjects">Loading subjects...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('courseId');

    fetch(`https://api.khanglobalstudies.com/cms/courses/${courseId}`)
      .then(res => res.json())
      .then(course => {
        document.getElementById('courseTitle').textContent = course.title || 'Course Title';
        const subjects = course.subjects || [];
        const container = document.getElementById('subjects');
        container.innerHTML = '';

        subjects.forEach(subject => {
          const chapterCount = subject.chapters?.length || 0;
          const lessonId = subject.chapters?.[0]?.id; // weâ€™ll use first chapter as lessonId

          if (lessonId) {
            container.innerHTML += `
              <div class="subject">
                <a href="lesson.html?courseId=${courseId}&lessonId=${lessonId}">
                  ${subject.name}
                  <br><small>${chapterCount} Chapters</small>
                </a>
              </div>
            `;
          }
        });

        if (subjects.length === 0) {
          container.innerHTML = 'No subjects found.';
        }
      })
      .catch(err => {
        document.getElementById('courseTitle').textContent = 'Failed to load course';
        document.getElementById('subjects').innerHTML = 'Something went wrong.';
        console.error(err);
      });
  </script>
</body>
</html>
