<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .lessons-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    @media (min-width: 600px) {
      .lessons-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .lesson-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .lesson-title {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .open-button {
      align-self: flex-start;
      padding: 8px 14px;
      border-radius: 6px;
      background-color: #673ab7;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .open-button:hover {
      background-color: #5e35b1;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>

  <h1 id="courseTitle">Course</h1>
  <div class="lessons-container" id="lessons">Loading...</div>
  <div id="status"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('courseId');
    const titleEl = document.getElementById('courseTitle');
    const lessonContainer = document.getElementById('lessons');
    const statusEl = document.getElementById('status');

    if (!courseId) {
      titleEl.textContent = 'No Course Selected';
      lessonContainer.innerHTML = '';
    } else {
      fetch(`https://api.khanglobalstudies.com/cms/courses/${courseId}`)
        .then(res => res.json())
        .then(course => {
          titleEl.textContent = course.title || 'Course';
        });

      fetch(`https://api.khanglobalstudies.com/cms/courses/${courseId}/lessons`)
        .then(res => res.json())
        .then(lessons => {
          lessonContainer.innerHTML = '';

          if (!lessons.length) {
            lessonContainer.innerHTML = '<p>No lessons available.</p>';
            return;
          }

          lessons.forEach(lesson => {
            const card = document.createElement('div');
            card.className = 'lesson-card';

            card.innerHTML = `
              <div class="lesson-title">${lesson.name}</div>
              <a href="lessons.html?courseId=${courseId}&lessonId=${lesson.id}" class="open-button">Open</a>
            `;

            lessonContainer.appendChild(card);
          });
        })
        .catch(err => {
          lessonContainer.innerHTML = '';
          statusEl.textContent = 'Failed to load lessons.';
          console.error(err);
        });
    }
  </script>

</body>
</html>
